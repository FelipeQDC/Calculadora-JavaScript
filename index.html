<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Cálculo de Média</title>
	<link href="CSS/css.css" rel="stylesheet">
</head>
	
<body>
	<h1>Calculadora</h1>
	
	<p><strong>Digite dois numeros e escolha(não aceitara numero negativos)</strong></p>
	
	<label for="Termo1">Termo1</label>
	<input type="number" name="Termo1" id="Termo1" autofocus maxlength="4">
	<label for="Termo2">Termo2</label>
	<input type="number" name="Termo2" id="Termo2" maxlength="4">
	<div class="Calculadora">
		<button id="btnSomar">Calcular Somar</button>
		<button id="btnSub">Calcular Subtração</button>
		<button id="btnDiv">Calcular Divisão</button>
		<button id="btnMult">Calcular Multiplicação</button>
		
	</div>
	
	<p><strong>Resultado</strong></p>
	<p id="saida"><span style="color:rgb(71, 71, 71);">[aguardando]</span></p>

	<script src="js/js.js"></script>
</body>
	
</html>
